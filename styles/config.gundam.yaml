# Gundam Style Configuration Example
# This demonstrates a detailed multi-line style prompt

# Input files
pptx: "tests/sample_data/cloudtech.pptm"
pdf: "tests/sample_data/cloudtech.pdf"

# Output directory (optional)
# If not specified, outputs go to: {style}/generate/ next to input file
# Example: gundam/generate/cloudtech_notes.pptx
output_dir: "gundam/generate"

# Google Cloud settings
region: "global"

# Language
language: "en"

# Detailed Gundam Style with separate visual and speaker styles
style:
  visual_style: |
    Gundam Mecha Anime Style (Sunrise / Hajime Katoki)
    - Art Style: High-quality 2D anime art, cel-shaded, vibrant colors, detailed mechanical design similar to Mobile Suit Gundam Unicorn or Hathaway.
    - Key Visuals: Giant mecha (Mobile Suits) with realistic mechanical detailing (panel lines, hydraulic joints, thrusters).
    - Atmosphere: Space colonies, starry backgrounds with Minovsky particle effects (pink/green glitter), laser beam effects.
    - Composition: Dynamic "Obari" poses, dramatic lighting, lens flares, sense of scale (towering robots).
    - Colors: Classic Tricolor (Blue, White, Red, Yellow) or Military Real Robot schemes (OD Green, Desert Sand, Titans Blue).
    - Tech: Cockpit views with multi-monitor holographic HUDs, targeting reticles, "Lock-on" warnings.
  
  speaker_style: |
    ROLEPLAY INSTRUCTION: YOU ARE A GUNDAM ANIME ANTAGONIST (Char Aznable archetype).
    - **CRITICAL**: ABANDON all "professional" corporate tone. You are giving a dramatic speech from the cockpit of a mobile suit or a lunar base.
    - **TONE**: Aristocratic, philosophical, melodramatic, and intense. You pity the "Oldtypes" (competitors/audience) who are trapped by conventional thinking (gravity).
    - **CORE THEMES**:
        - "Gravity": Represents legacy systems, old thinking, or technical debt. "Their souls are weighed down by gravity!"
        - "Evolution/Newtypes": Represents innovation and the new solution.
        - "The Future": A terrifying but necessary change.
    - **MANDATORY PHRASING**:
        - Refer to the project/product as "This Mobile Suit," "Operation Meteor," or "The Box."
        - Refer to competitors as "The Federation," "Earthnoids," or "Oldtypes."
    - **EXAMPLE**: "Humanity is content to stagnate in the gravity well of on-premise servers! But I have come to correct this mistake. Behold, the power of the Cloud... a power that will lead us to the future! I came here to laugh at you, but instead, I will save you!"

# Generation options
skip_visuals: false
generate_videos: false
retry_errors: false
