# Sample Configuration for Testing
# This config uses the test sample data

# Input files
pptx: "sample_data/cloudtech.pptm"
pdf: "sample_data/cloudtech.pdf"

# Output directory (optional)
# Recommended pattern: {style}/generate/
# Examples:
#   - "professional/generate" for Professional style
#   - "cyberpunk/generate" for Cyberpunk style
#   - "custom/output" for any custom location
# If not specified, uses default: generate/ next to input file
output_dir: "output/professional/generate"

# Google Cloud settings
region: "global"

# Language - comma-separated for multiple languages
# English is always processed first, then other languages use translation mode
language: "en,zh-CN,yue-HK"

# Style - try different themes!
# Simple: Professional, Gundam, Cyberpunk, Minimalist, Corporate
style: "Professional"

# OR use detailed multi-line style (uncomment to try):
# style:
#   visual_style: |
#     Gundam Mecha Anime Style (Sunrise / Hajime Katoki)
#     - Art Style: High-quality 2D anime art, cel-shaded, vibrant colors.
#     - Key Visuals: Giant mecha (Mobile Suits) with realistic mechanical detailing.
#     - Atmosphere: Space colonies, starry backgrounds with Minovsky particle effects.
#     - Composition: Dynamic "Obari" poses, dramatic lighting.
#   
#   speaker_style: |
#     ROLEPLAY INSTRUCTION: Gundam Anime Antagonist (Char Aznable)
#     - Tone: Aristocratic, philosophical, melodramatic.
#     - Themes: "Gravity" (legacy tech), "Evolution" (innovation), "Oldtypes" (competitors).
#     - Example: "Their souls are weighed down by gravity! We must force their evolution with this new solution!"

# Generation options
skip_visuals: false
generate_videos: false
retry_errors: false
